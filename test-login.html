<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - MindCare</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† MindCare - Test Login</h1>
        <form id="testLoginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        <div id="result"></div>
        
        <hr style="margin: 30px 0;">
        <h3>Server Status Check:</h3>
        <button onclick="checkServerStatus()">Check Server Health</button>
        <div id="serverStatus"></div>
    </div>

    <script>
        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (email && password) {
                resultDiv.innerHTML = '<div class="success">‚úÖ Login successful! Email: ' + email + '</div>';
                
                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                resultDiv.innerHTML = '<div class="error">‚ùå Please fill in both fields</div>';
            }
        });
        
        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            statusDiv.innerHTML = 'Checking server...';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Server is healthy!</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå Server returned error: ' + response.status + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Cannot connect to server: ' + error.message + '</div>';
            }
        }
        
        // Auto-check server status on load
        window.addEventListener('load', checkServerStatus);
    </script>
</body>
</html>
